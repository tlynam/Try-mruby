<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Code Tab -->
  <ion-tab title="Code" icon-off="ion-document" icon-on="ion-document" href="#/tab/code">
    <ion-nav-view name="tab-code"></ion-nav-view>
  </ion-tab>

  <!-- Docs Tab -->
  <ion-tab title="Docs" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/docs">
    <ion-nav-view name="tab-docs"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
